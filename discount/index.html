<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      .text-color-red {
        color: red;
      }
      #lblAmount {
        font-size: 10px;
      }

      #amount {
        border-radius: 4px;
      }
    </style>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Create Car
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">

            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Mazda Axela">
            </div>

            <div class="mb-3">
              <label for="make" class="form-label">Make</label>
              <input type="text" class="form-control" id="make" name="make" placeholder="Mazda">
            </div>


            <div class="mb-3">
              <label for="model" class="form-label">Color</label>
              <input type="text" class="form-control" id="color" name="color" placeholder="red">
            </div>

            <div class="mb-3">
              <label for="make" class="form-label">year</label>
              <input type="text" class="form-control" id="year" name="year" placeholder="2020">
            </div>


          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btnSaveChanges">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <table class="table">
        <thead>
          <tr>
            <!-- Row -->
            <th scope="col">#</th>
            <!-- Head -->
            <th scope="col">title</th>
            <th scope="col">make</th>
            <th scope="col">year</th>
            <th scope="col">model</th>
          </tr>
        </thead>
        <tbody id="tblCars"></tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
