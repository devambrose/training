<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Page</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
 </head>
<body>


    <section class="d-flex justify-content-center">

        <form>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" name="amount">
            </div>

            <div class="mb-3">
                <label for="percent" class="form-label">%age</label>
                <input type="text" class="form-control" id="percent" name="percent">
            </div>

            <div class="mb-3">
                <label for="discount" class="form-label">Discount</label>
                <input type="text" class="form-control" id="discount" name="discount" readonly>
            </div>

            <div class="btn-group">
                <button class="btn btn-info" type="button" id="calculateBtn">Calculate</button>
                <button class="btn btn-secondary" type="button" id="resetBtn">Reset</button>
            </div>


        </form>
    </section>

    <script src="bootstrap/js/bootstrap.bundle.min.js" ></script>
    <script src="js/main.js"></script>

    <!-- jhdjdjdjdidjdjdjdj -->
</body>
</html>
