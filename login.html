<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href='css/login.css' rel="stylesheet"/>
    <link href="fontawesome/css/fontawesome.css"/>
</head>
<body>
    <!-- 
        d- display  mb-3 m =>margin 
        {
            display : flex , block inline-block
        }

        {
            margin-bottom : 0.3em > 3px 
        }

        selector {
            property:value !important 
        }
        row 80px
          -> 12 =
          col
          col-4
          col-8

    -->
    <section class="d-flex justify-content-center" id="main-content">
        <section id="login-section" class="m-auto row rounded">

            <div id="banner" class="bg-radial text-white col-5 d-flex">
           
                <span>
                    <h2 class="noto-sans-300 ">WELCOME BACK !</h2>
                    <h6 class="text-center">to keep connected 
                        create your account</h6>
                </span>
            </div>
            <form id="loginForm" class="col-7">

                <h3>Adobe Designs</h3>
                <h5 class="mb-4 text-underline border-bottom lugrasimo-regular ">Create your account</h5>

                <div>
                    <!-- cdn for fontawesome is not working -->
                    <i class="fas fa-chevron-up"></i>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="James Olson">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="jamesolson@email.com">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="*****">
                </div>

                <div >
                    <button id="submitButton" class="btn btn-outline-success">Register</button>
                </div>

            </form>

        </section>
    </section>

    <!--

    -->
    
</body>
</html>
